<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126游戏网</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	
	<script src="lib/jquery_3.1.1/jquery.min.js"></script>
	<script src="lib/jquery.validate/jquery.validate.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>	
	<header></header>
	<nav></nav>
	<section class="main">
	  <div class="invite">
	  	<h3 class="title">邀请好友</h3>
	  	<div action="" class="invite-form">
	  		<div class="invite-area">
	  			<p class="invite-text">
	  				请在下方输入您要邀请的好友的电子邮件地址<br>
					我们将会给您的好友传送一个注册连结<br>
	  			</p>
	  			<div class="title-area">
	  				<p class="emailtitle">电子邮件地址</p>
	  			</div>
	  			<input type="text" name="email" class="inputemail">
	  			<div class="btn btn-fill"><a href="#">申请救援金</a></div>
	  			<p class="sucalert">申请救援金成功</p>
	  			<p class="fallalert">申请救援金失败，请联络客服！</p>
	  		</div>
	  		<div class="memberlist-area">
	  			<p class="membertitle">推荐会员</p>
	  			<div class="line"></div>
	  			<div class="memberlist-list">
					<p class="memcontent">暂无纪录</p>
	  			</div>
	  		</div>
	  	</div>
	  </div>
	</section>
	<div class="service"></div>
	<footer></footer>			
	<script src="dist/script.js"></script>
	<script>
		$('header').append(el_header);		
		$('nav').append(el_nav);
		$('nav').after(el_marquee);
		$('footer').append(el_footer);	
		$('body').after(el_loginBox);
		$('.sucalert').hide();
		$('.fallalert').hide();
		$('.btn').click(function(){
			$('.sucalert').toggle();
		});
		setMarquee(true);
	</script>
</body>
</html>
