	<header></header>

	  <div class="fishing">

	  </div>
	</section>

	<script>
		$('header').append(el_header);
		$('nav').append(el_nav);

		setMarquee(false);

 		//需要在畫面變動時做處理/更新的 fn
 		pageRefresh(function(){ 
 			$('.main').css("margin-top",'');
      var mt = parseInt($('.main').css("margin-top"));
    	$('.main').css("margin-top", mt-35+'px'); 			
      //背景顏色需動態更新
      if($(window).outerWidth()<768 ){
        $('header').css("background-color","transparent");
      } 
		});
		
	</script>
